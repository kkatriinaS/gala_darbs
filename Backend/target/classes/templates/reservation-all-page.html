<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>All Reservation</h1>
    <table>
        <tr>
            <th>Start Time</th>
            <th>End Time</th>
            <th>User ID</th>
            <th>Parking Spot ID</th>
        </tr>
        <tr th:each="reservation : ${allReservations}">
            <td th:text="${reservation.getStartTime()}"></td>
            <td th:text="${reservation.getEndTime()}"></td>
            <td th:text="${reservation.getUserId()}"></td>
            <td th:text="${reservation.getParkingSpotID()}"></td>
        </tr>
    </table>
</body>

</html>
