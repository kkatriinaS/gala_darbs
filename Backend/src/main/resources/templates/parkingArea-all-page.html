<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>All Parking areas</h1>
    <table>
        <tr>
            <th>Parking Area ID</th>
            <th>Area Name</th>
            <th>Total Spots</th>
        </tr>
        <tr th:each="parkingArea : ${allParkingAreas}">
            <td th:text="${parkingArea.getIda()}"></td>
            <td th:text="${parkingArea.getAreaName()}"></td>
            <td th:text="${parkingArea.getTotalSpots()}"></td>
        </tr>
    </table>
</body>

</html>
