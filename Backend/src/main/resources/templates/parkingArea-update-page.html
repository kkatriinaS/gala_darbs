<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Parking Area</title>
</head>
<body>
    <form action="#" th:action="@{/parkingArea/update/__${id}__}" th:object="${parkingArea}" method="post">
        <table>
           <tr>
			<td>Name</td>
			<td><input type="text" th:field="*{areaName}" /></td>
			<td th:if="${#fields.hasErrors('areaName')}" th:errors="*{areaName}"></td>
			<tr />
            <tr>
                <td>Total Spots</td>
                <td><input type="text" th:field="*{totalSpots}" /></td>
                <td th:if="${#fields.hasErrors('totalSpots')}" th:errors="*{totalSpots}">Total Spots Error</td>
            </tr>
            <tr>
                <td><button type="submit">Update parking area</button></td>
            </tr>
        </table>
    </form>
</body>
</html>



</html>
