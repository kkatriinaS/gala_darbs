<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
        }

        th,
        td {
            padding: 8px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h1>All Parking Spots</h1>
    <table>
        <tr>
            <th>Parking Spot ID</th>
            <th>Spot Status</th>
        </tr>
        <tr th:each="parkingSpot : ${allParkingSpots}">
            <td th:text="${parkingSpot.getIds}"></td>
            <td th:text="${parkingSpot.getSpotStatus}"></td>
        </tr>
    </table>
</body>

</html>
