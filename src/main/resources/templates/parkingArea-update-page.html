<html xmlns:th="http://www.thymeleaf.org">

<form action="#" th:action="@{/parkingArea/update/__${id}__}" th:object="${parkingArea}" method="post">
	<table>
		<tr>
			<td>Name</td>
			<td><input type="text" th:field="*{name}" /></td>
			<td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
			<tr />
		<tr>
			<td>Total Spots</td>
			<td><input type="text" th:field="*{totalSpots}" /></td>
			<td th:if="${#fields.hasErrors('totalSpots')}" th:errors="*{totalSpots}"></td>
			<tr />
		
		<tr>

		<tr>
			<td><button type="submit">Update parking area</button></td>
		</tr>
	</table>

</form>


</html>
