<html xmlns:th="http://www.thymeleaf.org">

<head>
	<style>
		table {
			width: 100%;
			border-collapse: collapse;
			border-spacing: 0;
		}

		th,
		td {
			padding: 8px;
			border: 1px solid #ddd;
			text-align: left;
		}

		th {
			background-color: #f2f2f2;
		}
	</style>
</head>
<span th:text="#{lang.change}"></span>:
<select id="locales">
</select>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function () {
		$("#locales").change(function () {
			var selectedOption = $('#locales').val();
			if (selectedOption != '') {
				window.location.replace('/parkingArea/showAll?lang=' + selectedOption);
			}
		});
	});
</script>

<body>
	<h1 th:text="#{parkingArea.allParkingAreas}">All Parking areas</h1>
	<table>
		<tr>
			<th th:text="#{parkingArea.staffId}">Staff member ID</th>
			<th th:text="#{parkingArea.areaName}">Name</th>
			<th th:text="#{parkingArea.totalSpots}">Surname</th>
		</tr>
		<tr th:each="parkingArea : ${allParkingAreas}">
			<td th:text="${parkingArea.getIda()}"></td>
			<td th:text="${parkingArea.getAreaName()}"></td>
			<td th:text="${parkingArea.getTotalSpots()}"></td>
		</tr>
	</table>
</body>

</html>
